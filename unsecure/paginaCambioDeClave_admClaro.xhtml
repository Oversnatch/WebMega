<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description"
			content="Administración de Terminales - Claro" />
		<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
		<meta name="_csrf" content="${_csrf.token}"/>
		<meta name="_csrf_header" content="${_csrf.headerName}"/>

		<title>Administración de Terminales - Claro</title>

		<link rel="Shortcut Icon" href="login/admClaro/favicon.ico" />
		<h:outputStylesheet name="login/admClaro/bootstrap.min.css" library="css" />
		<h:outputStylesheet name="login/admClaro/waves.css" library="css" />
		<h:outputStylesheet name="login/admClaro/placeholders2.css" library="css" />
		<h:outputStylesheet name="login/admClaro/font.css" library="css" />
		<h:outputStylesheet name="login/admClaro/animate.min.css" library="css" />
		<h:outputStylesheet name="login/admClaro/tooltip-classic.css" library="css" />
		<h:outputStylesheet name="login/admClaro/style.css" library="css" media="screen" />
		<h:outputScript library="js" name="ajaxCSRFCfg.js"/>
		<script>
			var ocultarBlockPageLogin = true;
		</script>			
	</h:head>

	<h:body id="panelGeneral" style="margin: 0 !important;">
		<sec:authorize access="hasAnyAuthority('ROLE_PLATAFORMA')">
		<section class="main-content">
			<div class="content-wrap">
				<div class="columns-1" id="main-content" role="main">
					<div class="row-fluid">
						<div class="span12" id="column-1">
							<div class="container">
								<div class="col-lg-4 col-md-4 col-sm-4 col-xs-1">&#160;</div>
								<div
									class="col-lg-4 col-md-4 col-sm-4 col-xs-10 height-container-login">
									<div id="login-container" class="form aniamted bounceIn">
										<p:graphicImage name="images/logosLogin/ClaroLogo.svg"
											alt="Logo Claro" height="75" width="212"
											class="img-responsive img-center logo-Login-Style" />

										<div class="titleLogoClaro">Administración de Terminales</div>

										<div class="login" id="loginDiv">
											<h:form id="loginFormId" prependId="false">
												<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
												<f:passThroughAttribute name="autocomplete" value="off"/>
												
												<h2>Cambio de Clave</h2>
												
												<div class="padding-top-imputs-login-container">
													<div class="input-group input-group-sm input-sm"
														style="margin: 5px;padding: 0px 2px !important;">
														<p:keyboard id="password_a" password="true" required="true"
															value="#{loginView.password}" style="width:227px;"
															aria-describedby="basic-addon2"
															title="Ingrese la Clave actual"
															requiredMessage="La Clave actual es obligatoria"
															onkeypress="var keycode;if (window.event) keycode = window.event.keyCode;else if (e) keycode = e.which;else return true;onKeyPressPasswordA(keycode);"
															showMode="button" buttonImageOnly="true" 
															buttonImage="/resources/images/login/keyboard.png" 
															autocomplete="false" >
														</p:keyboard>
														<p:watermark value="Clave actual"
															for="password_a" />
													</div>
												</div>
												<div class="padding-top-imputs-login-container">
													<div class="input-group input-group-sm  input-sm"
														style="margin: 5px;padding: 0px 2px !important; ">

														<p:keyboard id="password_n" password="true" required="true"
															value="#{loginView.passwordNew}" style="width:227px;"
															preventPaste="true"
															requiredMessage="La Clave Nueva es obligatoria"
															onkeypress="var keycode;if (window.event) keycode = window.event.keyCode;else if (e) keycode = e.which;else return true;onKeyPressPasswordN(keycode);"
															showMode="button" buttonImageOnly="true"
															buttonImage="/resources/images/login/keyboard.png"  
															autocomplete="false" />
														<p:watermark value="Clave Nueva" for="password_n" />
													</div>
												</div>
												<div class="padding-top-imputs-login-container">
													<div class="input-group input-group-sm  input-sm"
														style="margin: 5px;padding: 0px 2px !important; ">

														<p:keyboard id="password_n2" password="true" required="true"
															value="#{loginView.passwordNewCheck}" style="width:227px;"
															preventPaste="true"
															requiredMessage="Debe Repetir la Clave es obligatorio"
															onkeypress="var keycode;if (window.event) keycode = window.event.keyCode;else if (e) keycode = e.which;else return true;onKeyPressPasswordN2(keycode);"
															showMode="button" buttonImageOnly="true"
															buttonImage="/resources/images/login/keyboard.png"  
															autocomplete="false" />
														<p:watermark value="Repetir Clave" for="password_n2" />
													</div>
												</div>
												<div class="padding-top-imputs-login-container"
													style="padding: 0px 10px; text-align: center;">
													<div id="divMsgError">
														<p:messages id="msgsChgPwd" globalsOnly="true" showDetail="true" showSummary="false" />
													</div>
												</div>

												<div class="buttons-login-style">
													<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"> 
														<p:commandButton value="Modificar" id="btnModificar"
															action="#{loginView.cambiarPassword}" 
															process="@form" update="msgsChgPwd, dlgCambioPasswordId, msgCambioPassword"
															style="text-shadow: none;" styleClass="waves-effect waves-button waves-float wave-Button-Login">
															<p:confirm header="Confirmacion"
																message="Esta seguro que desea cambiar la clave?"
																icon="ui-icon-alert" />
															<div id="canvasloader-container"
																class="display-initial-canvasloader-container">
																<div id="canvasLoader" style="display: none;">
																	<canvas width="20" height="20"></canvas>
																	<canvas width="20" height="20" style="display: none;"></canvas>
																</div>
															</div>
														</p:commandButton>
													</div>
													<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
														<p:commandButton value="Cancelar" 
															action="#{loginView.logout}" process="@this"
															style="text-shadow: none;" styleClass="waves-effect waves-button waves-float wave-Button-LoginCancelar">
															<div id="canvasloader-container"
																class="display-initial-canvasloader-container">
																<div id="canvasLoader" style="display: none;">
																	<canvas width="20" height="20"></canvas>
																	<canvas width="20" height="20" style="display: none;"></canvas>
																</div>
															</div>
														</p:commandButton>
													</div>	
												</div>	
													
												<p:confirmDialog global="true">
													<p:commandButton value="Si" type="button"
														onclick="PF('blockPanelGral').show()"
														styleClass="ui-confirmdialog-yes" icon="ui-icon-check" >
													</p:commandButton>															
													<p:commandButton value="No" type="button"
														styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
												</p:confirmDialog>
												
												<!-- styleClass="blockSitio" -->
												<p:blockUI id="blkPageLogin" block="panelGeneral"
													widgetVar="blockPanelGral" styleClass="position_fixed">
														Procesando...<br />
													<p:graphicImage name="images/loadingbar.gif" />
												</p:blockUI>

												
											</h:form>
										</div>
										<footer>
											<!-- footer -->
											<span class="tooltip tooltip-effect-4" style="z-index: 0;">
												<!-- Classic Tooltip --> <span id="tooltip-item"
												class="tooltip-item">Copyright (2007-
													${loginView.anioActual}) STR</span> <span id="tooltip-item"
												class="tooltip-item">Todos los derechos reservados </span>
											</span>
											<!-- /Classic Tooltip -->
										</footer>
										<!-- /footer -->

									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<h:form  prependId="false" >
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			
			<p:dialog header="Cambio de Clave" id="dlgCambioPasswordId" widgetVar="dlgCambioPassword" minHeight="40" modal="true"  closable="false">
   				<h:outputText id="msgCambioPassword" value="#{loginView.msgCambioPassword}" />
   				<br />
   				<p:commandButton value="Aceptar" action="#{loginView.logout}" process="@this"/>
			</p:dialog>
		</h:form>


		<!-- Template Scripts -->
		<h:outputScript library="js" name="login/admClaro/bootstrap.min.js" />
		<h:outputScript library="js" name="login/admClaro/waves.min.js" />
		<h:outputScript library="js" name="login/admClaro/placeholders2.js" />

		<!-- /Template Scripts -->
		<script>
			//Se inicia el javascritp de Placeholder2
			placeholders2();
		</script>
		<h:outputScript library="js" name="login/login.js" />
		<p:ajaxStatus onstart="ocultarBlockPageLogin = true;PF('blockPanelGral').show();" oncomplete="if(ocultarBlockPageLogin){PF('blockPanelGral').hide();}" onerror="PF('blockPanelGral').hide();" />
		</sec:authorize>
	</h:body>
</ui:composition>
